{% extends 'base.html' %}
{% block content %}

<body>
    <h1 class="titulod">Temporizador</h1>
    <main class="temp">
        <div class="temporizador-container">
            <div class="row-container clock-container">
                <h2 id="clock">25:00</h2>
            </div>

            <div class="input-container">
                <label for="cycles-input">Pomodoro cycles</label>
                <input id="cycles-input" type="number" value="1">
            </div>

            <div class="row-container start-container">
                <button id="start-button">Start</button>
                <button id="cancel-button" style="display:none;">Cancel</button>
            </div>

            <div class="row-container settings-container">
                <div class="input-container">
                    <label for="work-time">Work time</label>
                    <input id="work-time" type="number" value="25">
                </div>
                <div class="input-container">
                    <label for="break-time">Break time</label>
                    <input id="break-time" type="number" value="5">
                </div>
                <div class="input-container">
                    <label for="rest-time">Rest time</label>
                    <input id="rest-time" type="number" value="15">
                </div>
            </div>
        </div>
    </main>

    <div class="progress-container">
        <div id="progress-bar">
            <span id="progress-text">0%</span>
        </div>
    </div>
    <footer class="pie">
        <p class="centrar">Todos los derechos reservados - FocuSpace &copy;2025</p>
    </footer>

    <audio id="alarm-sound" src="{{ url_for('static', filename='sonidos/Homecoming - Samsung Ringtone.mp3') }}" preload="auto"></audio>

    <!-- ðŸªŸ Modal de confirmaciÃ³n -->

        <div class="modal-content">
            <p>Â¿EstÃ¡s seguro de que quieres terminar tu sesiÃ³n?</p>
            <div class="modal-buttons">
                <button id="confirm-yes">SÃ­</button>
                <button id="confirm-no">No</button>
            </div>
        </div>
    </div>
    <script src="../static/js/pomodoro.js"></script>
</body>

{%endblock%}
