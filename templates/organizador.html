{% extends 'base.html' %}
{% block content %}

<body>
  <div class="contenedor">
    <div class="todo-app">
      <h2>Organizador de Tareas</h2>

      <!-- Formulario para agregar tarea -->
      <div class="d form-tarea">
        <form action="{{ url_for('agregar_tarea') }}" method="POST">
          <input type="text" id="input-box" name="titulo" placeholder="Escribe una tarea..." required>
          <button type="submit">Agregar</button>
        </form>
      </div>

      <!-- Lista de tareas -->
      {% if tareas %}
        <ul class="tareitas">
          {% for tarea in tareas %}
            <li class="{% if tarea.hecha %}checked{% endif %}">
              <span>{{ tarea.tarea }}</span>
              <div class="botones">
                <!-- Marcar hecha -->
                <form action="{{ url_for('marcar_hecha', id=tarea.id) }}" method="POST" style="display:inline;">
                  <button type="submit" class="btn-hecha" title="Marcar como hecha">✅</button>
                </form>

                <!-- Eliminar -->
                <form action="{{ url_for('eliminar_tarea', id=tarea.id) }}" method="POST" style="display:inline;">
                  <button type="submit" class="btn-eliminar" title="Eliminar tarea">❌</button>
                </form>
              </div>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <div id="empty-message" class="message">¡No tienes tareas pendientes!</div>
      {% endif %}
    </div>
  </div>
</body>

{%endblock%}
